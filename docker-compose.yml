version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend  # Pointing to the renamed backend Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend  # Pointing to the renamed frontend Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/sign-on-form:/app
    environment:
      - NODE_ENV=development
